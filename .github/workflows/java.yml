name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: jar cvf demo.war .
      
    - name: Copy file built
      run: cp demo.war demo1.war
      
    - name: Git Copy
      run: |
        git clone https://github.com/PramodhKumarM97/SpiderHost.git
        git add demo.war
        git commit added demo.war
        git push origin master
